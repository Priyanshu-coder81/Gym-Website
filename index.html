<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Priyanshu Verma">
    <meta name="description" content = "Making a gym website where people can intract to owner easily">
    <title>Priyanshu Fitness</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="left">
           <img src="images/images.png" alt="">
            <div>Priyanshu Fitness</div>
        </div>


        <div class="mid">
            <ul class="container">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>


        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <div class="cnt">
        <h2>Join the Best Gym of Delhi now</h2>
      <form action="noaction.pht">
        <div class="form-group">
            <input type="text" class="name" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <input type="text" class="name" placeholder="Enter your Age">
        </div>
        <div class="form-group">
            <input type="text" class="name" placeholder="Enter your Gender">
        </div>
        <div class="form-group">
            <input type="text" class="name" placeholder="Enter your Phone Number">
        </div>
        <button class="btn">Submit</button>
        
      </form>
    </div>
</body>
</html>
